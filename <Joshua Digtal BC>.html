<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://example.com/youth-development-background.jpg') no-repeat center center/cover;
        }
        .card {
            background: linear-gradient(135deg, rgba(128, 0, 0, 0.9), rgba(255, 165, 0, 0.9), rgba(0, 0, 255, 0.9));
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            text-align: center;
            color: #fff;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
        }
        .card-content {
            padding: 20px;
        }
        .card-content h1 {
            margin: 0;
            font-size: 26px;
        }
        .card-content .topic {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .card-content .detail {
            font-size: 16px;
            margin: 5px 0;
        }
        .card-content a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .card-content a:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRzUMR0h2GbKGjjOrE2T1BmHKicWcgmKSwwg&s" alt="Joshua Delport">
    <div class="card-content">
        <h1>Joshua Delport</h1>

        <div class="topic">Company</div>
        <div class="detail">SUFF Academy</div>

        <div class="topic">Email</div>
        <div class="detail"><a href="mailto:joshua@suff.org.za">joshua@suff.org.za</a></div>

        <div class="topic">Phone</div>
        <div class="detail"><a href="tel:+27612926455">+27 61 292 6455</a></div>

        <a href="vcard.vcf" download="Joshua_Delport.vcf">Save Contact</a>
    </div>
</div>

<script>
    // Generate a vCard file dynamically
    const vCardData = `BEGIN:VCARD\nVERSION:3.0\nN:Delport;Joshua\nFN:Joshua Delport\nORG:SUFF Academy\nEMAIL:joshua@suff.org.za\nTEL:+27612926455\nEND:VCARD`;

    const blob = new Blob([vCardData], { type: 'text/vcard' });
    const url = URL.createObjectURL(blob);

    document.querySelector('a[href="vcard.vcf"]').setAttribute('href', url);
</script>

</body>
</html>
